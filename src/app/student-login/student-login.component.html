<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
  <h2 class="text-center mb-4">User Login</h2>
  
  <form (ngSubmit)="onSubmit()" #studentForm="ngForm" class="shadow-lg p-4 rounded bg-white">
    
    <!-- Username Field -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        [(ngModel)]="username"
        #usernameInput="ngModel"
        class="form-control form-control-lg"
        placeholder="Enter your username"
      />
      <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger">
        <small>Username is required.</small>
      </div>
    </div>

    <!-- Password Field -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        minlength="4"
        [(ngModel)]="password"
        #passwordInput="ngModel"
        class="form-control form-control-lg"
        placeholder="Enter your password"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
        <small>Password is required (at least 4 characters).</small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="studentForm.invalid">Submit</button>
    <div *ngIf="errorMessage" class="text-danger mt-3 text-center">
      <small>{{ errorMessage }}</small>
    </div>
  </form>
</div>
